<div id="auth-checker">
    <div class="authorized">
        {{ "Authorized"|t('freeform') }}
    </div>
    <div class="not-authorized">
        {{ 'Not able to authorize.'|t('freeform') }}
        <a href="{{ url("freeform/"~integration.typeSlug~"/authenticate/" ~ integration.handle) }}" class="">
            {{ "Click here to re-authorize"|t("freeform") }}
        </a>
        <div class="errors"></div>
    </div>
    <div class="pending-status-check"
         data-id="{{ integration.id }}"
         data-type="{{ integration.type }}">
        {{ "Checking credentials..."|t("freeform") }}
    </div>
</div>
